{% extends "base.html" %}

{% block script %}
{% endblock %}

{% block main %}
<div class="panel panel-info">
<div class="panel-heading">
线上API访问量排行榜(只包含昨天访问量超过10w次的接口)
</div>
<table class="table table-striped table-bordered table-hover table-condensed">
  <thead>
    <tr>
      <th>业务名</th>
      <th>url路径</th>
      <th>访问量</th>
    </tr>
  </thead>
  <tbody>
  {% for d in data%}
    <tr>
      <td><a href="/api/ranking?work={{d.work}}" data-toggle="tooltip" data-placement="right" title="按业务过滤">{{d.work}}</a></td>
      <td><a href="/get/interface?q={{d.path}}" data-toggle="tooltip" data-placement="right" title="查看平台是否存在该接口">{{d.path}}</a></td>
      <td>{{d.total}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
